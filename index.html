<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuários EBAC</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <header>
            <h1>Cadastro de Usuários EBAC</h1>
        </header>
        <main>

            <p>Insira nos campos a baixo o nome e email dos novos clientes para registra-los</p>

            <form class="cadastroDeClientes" action="cadastroClientes">

            <input type="text" id="nome" placeholder="Nome" required>

            <input type="email" id="email" placeholder="Email" required>
            
            <button id="add" type="button">Cadastrar</button>

            </form>
            <p>Clientes:</p>
            <ul id="listagemClientes"></ul>
        </main>
    </main>
    <script src="script.js"></script>
</body>
</html>
